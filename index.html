<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Pagina</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Blok 1: Leeg -->
      <div class="bg-white p-6 border rounded-lg shadow-md">
        <script type="text/javascript">
          // Map appearance
          var width="100%";         // width in pixels or percentage
          var height="300";         // height in pixels
          var names=false;           // always show ship names (defaults to false)
      
          // Single ship tracking
          var mmsi="244700620";        // display latest position (by IMO, overrides MMSI)
          var show_track=true;      // display track line (last 24 hours)
      </script>
      <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
      </div>

      <!-- Blok 2: Recente Blog Posts -->
      

    </div>
  </div>

</body>
</html>
